:root {
  --background-color: #f8f9fa;
  --text-color: #212529;
  --primary-color: #4f46e5;
  --primary-hover-color: #4338ca;
  --card-background: #ffffff;
  --border-color: #dee2e6;
  --input-background: #f1f3f5;
  --input-border-focus: #4f46e5;
  --font-family: 'IBM Plex Sans', sans-serif;
  --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
  --border-radius: 8px;
}

body {
  font-family: var(--font-family);
  background-color: var(--background-color);
  color: var(--text-color);
  margin: 0;
  padding: 2rem;
  line-height: 1.6;
}

main {
  max-width: 1400px;
  margin: 0 auto;
}

header {
  text-align: center;
  margin-bottom: 2.5rem;
}

header h1 {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--text-color);
  margin-bottom: 0.5rem;
}

header p {
  font-size: 1.125rem;
  color: #6c757d;
  max-width: 600px;
  margin: 0 auto;
}

.controls {
  background: var(--card-background);
  padding: 1.5rem;
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  border: 1px solid var(--border-color);
  margin-bottom: 2rem;
}

.controls h2 {
  font-size: 1.5rem;
  margin-top: 0;
  margin-bottom: 1.5rem;
  border-bottom: 1px solid var(--border-color);
  padding-bottom: 1rem;
}

.form-group {
  margin-bottom: 1.25rem;
}

label {
  display: block;
  font-weight: 500;
  margin-bottom: 0.5rem;
  font-size: 0.875rem;
}

input[type='text'],
select,
textarea,
input[type='file'],
input[type='color'] {
  width: 100%;
  padding: 0.75rem;
  border-radius: calc(var(--border-radius) - 2px);
  border: 1px solid var(--border-color);
  background-color: var(--input-background);
  font-family: inherit;
  font-size: 1rem;
  transition: border-color 0.2s, box-shadow 0.2s;
  box-sizing: border-box;
}

input[type='color'] {
  padding: 0.25rem;
  height: 48px;
  cursor: pointer;
}


input[type='text']:focus,
select:focus,
textarea:focus,
input[type='file']:focus,
input[type='color']:focus {
  outline: none;
  border-color: var(--input-border-focus);
  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
}

input[type='file'] {
  padding: 0.3rem 0.75rem;
}
input[type='file']::file-selector-button {
  font-weight: 500;
  cursor: pointer;
  background-color: #e9ecef;
  color: var(--text-color);
  border: none;
  padding: 0.5rem 1rem;
  border-radius: calc(var(--border-radius) - 4px);
  margin-right: 1rem;
  transition: background-color 0.2s;
  font-family: inherit;
}
input[type='file']::file-selector-button:hover {
  background-color: #dee2e6;
}

textarea {
  resize: vertical;
}

input[type='text'],
textarea {
  color: #6c757d;
}

input[type='text']::placeholder,
textarea::placeholder {
  color: #a0aec0;
}

button {
  width: 100%;
  padding: 0.875rem 1.5rem;
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: calc(var(--border-radius) - 2px);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

button:hover {
  background-color: var(--primary-hover-color);
}

button:disabled {
  background-color: #a5b4fc;
  cursor: not-allowed;
}

.secondary-btn {
  background-color: #e9ecef;
  color: var(--text-color);
  font-weight: 500;
}
.secondary-btn:hover {
   background-color: #dee2e6;
}


.output {
  display: grid;
  grid-template-columns: 1fr;
  gap: 2rem;
  height: 100%;
}

.output-placeholder {
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--card-background);
  border: 2px dashed var(--border-color);
  border-radius: var(--border-radius);
  height: 40vh;
  color: #6c757d;
  font-size: 1.1rem;
}

.output-panel {
  background: var(--card-background);
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  border: 1px solid var(--border-color);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.panel-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.75rem 1.5rem;
  border-bottom: 1px solid var(--border-color);
}

.panel-header h2 {
  font-size: 1.25rem;
  margin: 0;
}

#copy-btn {
  width: auto;
  padding: 0.5rem 1rem;
  font-size: 0.875rem;
  font-weight: 500;
  background-color: #e9ecef;
  color: var(--text-color);
}

#copy-btn:hover {
  background-color: #dee2e6;
}

.preview-container,
.code-container {
  flex-grow: 1;
  overflow: auto;
}

#preview-pane {
  width: 100%;
  height: 65vh;
  border: none;
}

pre {
  margin: 0;
  height: 100%;
}

#code-block {
  display: block;
  padding: 1.5rem;
  font-family: 'IBM Plex Mono', monospace;
  font-size: 0.875rem;
  line-height: 1.5;
  color: var(--text-color);
  background-color: #f8f9fa;
  white-space: pre-wrap;
  word-wrap: break-word;
  height: 100%;
  box-sizing: border-box;
}

.spinner {
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  border-top-color: #fff;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Merge Fields Section */
.merge-fields-container {
  margin-bottom: 1.5rem;
  padding: 1rem;
  background-color: var(--input-background);
  border-radius: var(--border-radius);
}

.merge-fields-container h3 {
  font-size: 1rem;
  font-weight: 600;
  margin-top: 0;
  margin-bottom: 0.75rem;
}

.merge-fields-list {
  max-height: 350px;
  overflow-y: auto;
  padding-right: 10px;
}

.merge-field-group h4 {
  font-size: 0.875rem;
  font-weight: 500;
  color: #6c757d;
  margin: 1rem 0 0.5rem 0;
  border-bottom: 1px solid var(--border-color);
  padding-bottom: 0.25rem;
}

.merge-field-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.5rem;
  border-radius: 4px;
  background-color: #fff;
  margin-bottom: 5px;
  cursor: pointer;
  transition: background-color 0.2s, box-shadow 0.2s;
  border: 1px solid var(--border-color);
}

.merge-field-item:hover {
  background-color: #f8f9fa;
  box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
  border-color: var(--primary-color);
}

.merge-field-item span {
  font-size: 0.875rem;
  font-weight: 500;
}

.merge-field-item code {
  font-family: 'IBM Plex Mono', monospace;
  font-size: 0.8rem;
  color: var(--primary-color);
  background-color: rgba(79, 70, 229, 0.05);
  padding: 2px 6px;
  border-radius: 4px;
}

/* Offers Section */
.offers-section {
  margin-top: 2rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--border-color);
  margin-bottom: 1.5rem;
}

.offers-section h2 {
    font-size: 1.25rem;
    margin-bottom: 1rem;
    padding-bottom: 0;
    border-bottom: none;
}

.offer-block {
  border: 1px solid var(--border-color);
  padding: 1rem;
  border-radius: var(--border-radius);
  margin-bottom: 1rem;
  background-color: #fff;
}

.offer-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
  padding-bottom: 0.75rem;
  border-bottom: 1px solid var(--border-color);
}

.offer-header h3 {
  margin: 0;
  font-size: 1.1rem;
}

.remove-offer-btn {
  width: 28px;
  height: 28px;
  padding: 0;
  min-width: 28px;
  background: var(--input-background);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  font-size: 1.5rem;
  line-height: 1;
  border-radius: 50%;
}
.remove-offer-btn:hover {
  background: #e9ecef;
  border-color: #adb5bd;
}

.offer-body {
  display: grid;
  grid-template-columns: 100px 1fr;
  gap: 1rem;
  align-items: flex-start;
}

.img-upload-wrapper {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.img-upload-wrapper label {
  text-align: center;
}

.offer-image-preview {
  width: 100px;
  height: 100px;
  border-radius: var(--border-radius);
  object-fit: cover;
  border: 1px solid var(--border-color);
}

.offer-image-input {
  font-size: 0.8rem;
  padding: 0.25rem;
}
.offer-image-input::file-selector-button {
  padding: 0.25rem 0.5rem;
  font-size: 0.8rem;
  margin-right: 0.5rem;
}

.offer-details-wrapper {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.form-group-grid {
  display: flex;
  flex-direction: column;
}

.form-group-grid.two-col,
.form-group-grid.three-col {
  display: grid;
  gap: 0.75rem;
}

.form-group-grid.two-col {
  grid-template-columns: 1fr 1fr;
}

.form-group-grid.three-col {
  grid-template-columns: 1fr 1fr 1fr;
  align-items: end;
}

.form-group-grid label,
.form-group-grid input,
.form-group-grid textarea {
  margin: 0;
  width: 100%;
}

.form-group-grid label {
  margin-bottom: 0.25rem;
}


@media (max-width: 992px) {
  .output {
    min-height: 600px;
  }
}

@media (max-width: 768px) {
  body {
    padding: 1rem;
  }
  header h1 {
    font-size: 2rem;
  }
   .offer-body {
    grid-template-columns: 1fr;
  }
  .img-upload-wrapper {
    align-items: center;
  }
  .form-group-grid.two-col,
  .form-group-grid.three-col {
    grid-template-columns: 1fr;
  }
}
